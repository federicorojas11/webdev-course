<!DOCTYPE html>
<html lang=es dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/animation.js" type="text/javascript"></script>
    <script src="js/validation.js" type="text/javascript"></script>

    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title></title>
  </head>

  <body>
<form name="myform" onsubmit="return validateForm()">
  <ul>
    <li class="title">Who are you?</li>
    <li class="fields">
    <label>*First name:</label><br>
    <input id="firstname" class="req" type="text"><br>
    <label>Middle name:</label><br>
    <input id="middlename" type="text"><br>
    <label>*Email:</label><br>
    <input id="email" type="email" class="req"><br>
    </li>

    <li class="title">Where are you?</li>
    <li class="fields">
      <label>City:</label><br>
      <input id="city" type="text"><br>
      <label>State:</label><br>
      <input id="state" type="text"><br>
      <label>*Country:</label><br>
      <input id="country" type="text" class="req"><br>
    </li>

    <li class="title">What do you do?</li>
    <li class="fields">
      <label>*Occupation:</label><br>
      <input id="occupation" type="text" class="req"><br>
      <label>Company:</label><br>
      <input id="company" type="text"><br>
      <label>Company location:</label><br>
      <input id="companylocation" type="text"><br>
    </li>
  </ul>
  <input type="submit" value="Submit Form">
  </form>
  <br>
  </body>
</html>
